spring:
    application:
        name: demo
    datasource:
        url: jdbc:h2:mem:demodb
        driver-class-name: org.h2.Driver
        username: sa
        password: 
    jpa:
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: update 
    h2:
        console:
            enabled: true
            path: /h2-console
server:
    port: 9091